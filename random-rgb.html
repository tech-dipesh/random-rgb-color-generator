
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random RGB Color Generator</title>
    <link rel="stylesheet" href="random-rgb.css">
</head>
<body>
    <div class="container">
        <h1>Random Color Generator</h1>
        <div class="color-display">
            <div class="color-box" id="generated-color">
                <p id="generated-color-info"></p>
                <p id="color-description"></p>
                <div class="copy-buttons">
                    <button class="copy-btn" id="copy-rgb">Copy RGB</button>
                    <button class="copy-btn" id="copy-hex">Copy HEX</button>
                    <button class="copy-btn" id="copy-hsl">Copy HSL</button>
                </div>
            </div>
        </div>
        <button id="generate-btn">Generate New Color</button>
    </div>
    <script src="random-rgb.js"></script>
</body>
</html>
